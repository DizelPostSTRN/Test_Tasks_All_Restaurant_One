{% extends 'index.html' %}

{% block tittle %} {{meal_category}} {% endblock %}

{% block content %}
    {% if meals %}
        {% for meal in meals %}
            <h2><a href="{% url 'restaurant_app:meal' meal.id %}">{{meal.name}}</a></h2>
        {% endfor %}
    {% else %}
        Нет блюд в этой категории
    {% endif %}
{% endblock %}
